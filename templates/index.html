<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FP8 Text Processor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 60%;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .input-area, .output-area, .image-area {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 1.2em;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1em;
            margin-bottom: 20px;
        }
        input[type="submit"] {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        .demo-input {
            background-color: #e9ecef;
            padding: 10px;
            border-radius: 5px;
            font-family: "Courier New", Courier, monospace;
            font-size: 1.2em;
            color: #007bff;
            margin-bottom: 20px;
        }
        .result {
            font-family: "Courier New", Courier, monospace;
            color: #495057;
            font-size: 1.2em;
        }
        .image-area img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .loading-message {
            font-family: Arial, sans-serif;
            color: #dc3545;
            font-size: 1em;
            margin-top: 20px;
            display: none;
        }
    </style>
    <script>
        function showLoadingMessage() {
            document.getElementById('loading-message').style.display = 'block';
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>FP8 Text Processor</h1>
        
        <div class="demo-input">
            <p><strong>演示输入:</strong> fp8 a=0.5*2.2;fp8 b=1.0+a;fp8 c=sigmoid(b);</p>
        </div>
        
        <div class="input-area">
            <form action="/process" method="POST" onsubmit="showLoadingMessage()">
                <label for="user_input">输入您的FP8代码:</label>
                <textarea id="user_input" name="user_input" placeholder="在这里输入您的FP8代码..."></textarea>
                <input type="submit" value="提交">
            </form>
        </div>
        
        <div class="loading-message" id="loading-message">
            正在生成电路结构，请耐心等待，这可能需要一些时间...
        </div>

        <div class="output-area">
            {% if output %}
                <h2>结果:</h2>
                <div class="result">{{ output }}</div>
            {% endif %}
        </div>
        
        <div class="image-area">
            {% if image_file %}
                <h2>生成的图像:</h2>
                <img src="{{ url_for('display_image') }}" alt="生成的图像">
            {% endif %}
        </div>
    </div>
</body>
</html>
